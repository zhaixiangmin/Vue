<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_通过插槽分发内容</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <alert-box>Something bad happened.</alert-box>
</div>

<script type="text/javascript">
  Vue.component('alert-box', {
    template: `
      <div class="demo-alert-box">
        <strong>Error!</strong>
        <slot></slot>
      </div>
    `
  });

  var app = new Vue({
    el: '#app'
  });
</script>
</body>
</html>
