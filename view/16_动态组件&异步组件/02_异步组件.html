<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_异步组件</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <async-example></async-example>
</div>
<script type="text/javascript">
  Vue.component('async-example', function (resolve, reject) {
    setTimeout(function () {
      // 向`resolve`回调传递组件定义
      resolve({
        template: '<div>I am async!</div>'
      })
      // reject();
    }, 1000)
  });
  var app = new Vue({
    el: '#app'
  })
</script>
</body>
</html>
