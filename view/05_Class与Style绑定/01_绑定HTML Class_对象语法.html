<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_绑定HTML Class_对象语法</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <div class="static" v-bind:class="{ active: isActive , 'text-danger': hasError }">对象语法</div>
  <!--<div class="static" :class="{ active: isActive , 'text-danger': hasError }">对象语法</div>-->
  <div v-bind:class="classObject">classObject</div>
  <div v-bind:class="classObject2">classObject2</div>
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      isActive: true,
      hasError: false,
      error: null,
      classObject: {
        active: true,
        'text-danger': false
      }
    },
    computed: {
      classObject2: function () {
        return {
          active: this.isActive && !this.error,
          'text-danger': this.error && this.error.type === 'fatal'
        }
      }
    }
  })
</script>
</body>
</html>
