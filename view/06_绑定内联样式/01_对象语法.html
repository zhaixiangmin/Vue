<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_对象语法</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">对象语法</div>
  <div v-bind:style="styleObject">对象语法2</div>
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      activeColor: 'red',
      fontSize: 16,
      styleObject: {
        color: 'blue',
        fontSize: '13px'
      }
    }
  })
</script>
</body>
</html>
