<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_简介</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <input v-focus />
</div>
<script type="text/javascript">
  // // 注册一个全局自定义指令 `v-focus`
  // Vue.directive('focus', {
  //   // 当被绑定的元素插入到 DOM 中时
  //   inserted: function (el) {
  //     // 聚焦元素
  //     el.focus();
  //   }
  // });


  var app = new Vue({
    el: '#app',
    // 注册局部指令
    directives: {
      focus: {
        inserted: function (el) {
          el.focus();
        }
      }
    }
  });
</script>
</body>
</html>
