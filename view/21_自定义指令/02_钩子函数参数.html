<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_钩子函数参数.</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app" v-demo:bar.c.d="message">
</div>
<script type="text/javascript">
  // 注册一个全局自定义指令 `v-focus`
  Vue.directive('demo', {
    // 只调用一次，指令第一次绑定到元素时调用
    bind: function (el, binding, vnode) {
      var s = JSON.stringify;
      el.innerHTML =
        `name: `      + s(binding.name) + `<br/>` + // demo
        `value: `      + s(binding.value) + `<br/>` + // hello!
        `expression: `      + s(binding.expression) + `<br/>` + // message
        `argument: `      + s(binding.arg) + `<br/>` + // bar
        `modifiers: `      + s(binding.modifiers) + `<br/>` + // {"c":true,"d":true}
        `vnode keys: `      + Object.keys(vnode).join(', ');
      // tag, data, children, text, elm, ns, context, fnContext, fnOptions, fnScopeId, key, componentOptions, componentInstance, parent, raw, isStatic, isRootInsert, isComment, isCloned, isOnce, asyncFactory, asyncMeta, isAsyncPlaceholder
    }
  });


  var app = new Vue({
    el: '#app',
    data: {
      message: 'hello!'
    }
  });
</script>
</body>
</html>
