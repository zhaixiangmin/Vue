<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_对象字面量</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <div v-demo="{ color: 'white', text: 'hello!' }">对象字面量</div>
</div>
<script type="text/javascript">
  Vue.directive('demo', function (el, binding) {
    console.log('binding.value.color', binding.value.color);
    console.log('binding.value.text', binding.value.text);
  });

  var app = new Vue({
    el: '#app'
  });
</script>
</body>
</html>
