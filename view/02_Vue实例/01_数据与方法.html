<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_数据与方法</title>
    <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ foo }}</p>
  <button v-on:click="foo = 'baz'">Change it</button>
</div>
<script type="text/javascript">
  var obj = { foo: 'bar' };
  Object.freeze(obj);
  var vm = new Vue({
    el: '#app',
    data: obj
  });
</script>
</body>
</html>
