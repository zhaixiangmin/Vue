<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_声明式渲染1</title>
    <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
</script>
</body>
</html>
