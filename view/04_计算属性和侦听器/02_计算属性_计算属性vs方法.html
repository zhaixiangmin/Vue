<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_计算属性_计算属性vs方法</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <p>methods mNow: "{{ mNow() }}"</p>
  <p>Computed now: "{{ now }}"</p>
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    methods: {
      mNow: function () {
        return Date.now()
      }
    },
    computed: {
      now: function () {
        return Date.now()
      }
    }
  })
</script>
</body>
</html>
