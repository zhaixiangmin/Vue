<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_指令_参数</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <a v-bind:href="url">百度一下</a><br/>
  <a v-on:click="doSomething">doSomething</a>
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      url: 'https://www.baidu.com/'
    },
    methods: {
      doSomething: function () {
        console.log('doSomething')
      }
    }
  });
</script>
</body>
</html>
