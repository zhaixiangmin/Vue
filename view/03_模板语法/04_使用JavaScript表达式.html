<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_使用JavaScript表达式</title>
    <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <div>{{ number+1 }}</div>
  <div>{{ ok ? 'YES' : 'NO' }}</div>
  <div>{{ message }}</div>
  <div>{{ message.split('') }}</div>
  <div>{{ message.split('').reverse() }}</div>
  <div>{{ message.split('').reverse().join('') }}</div>
  <div v-bind:id="'list-' + id">v-bind</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
          number: 2,
          ok: true, // false、null、undefind都是假
          message: 'Hello World!',
          id: 19
        }
    });
</script>
</body>
</html>
