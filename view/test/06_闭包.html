<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_闭包</title>
</head>
<body>
<script type="text/javascript">
  var sMessage = 'hello world';

  function sayHelloWorld() {
    console.log(sMessage);
  }

  sayHelloWorld();

  var iBaseNum = 10;

  function addNum(iNum1, iNum2) {
    function doAdd() {
      return iNum1 + iNum2 + iBaseNum;
    }
    return doAdd();
  }

  var num = addNum(1, 2);
  console.log('num', num);
</script>
</body>
</html>
