<!--1.绝对定位和margin: auto、top等于bottom-->
<style type="text/css">
  #box {
    width: 300px;
    height: 300px;
    background: #ddd;
    position: relative;
  }
  #child {
    position: absolute;
    top: 0;
    bottom: 0;
    margin: auto;
    width: 100px;
    height: 100px;
    background: #A1CCFE;
  }
</style>
