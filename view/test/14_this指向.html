<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_计算属性_计算属性vs方法</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <input @click="direction" type="button" value="this指向">
  <input @click="arrow" type="button" value="this指向-箭头">
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    methods: {
      direction: function () {
        console.log('direction this', this); // Vue对象
      },
      arrow: () => {
        console.log('arrow this', this); // window
      }
    }
  })
</script>
</body>
</html>
