<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_call()方法</title>
</head>
<body>
<script type="text/javascript">
  function sayColor(sPrefix, sSuffix) {
    console.log(sPrefix + this.color + sSuffix);
  }

  var obj = new Object();
  obj.color = 'blue';

  sayColor.call(obj, 'The color is ', ', a very nice color indeed.');
</script>
</body>
</html>
