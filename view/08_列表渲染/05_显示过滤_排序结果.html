<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_显示过滤/排序结果</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="n in evenNumbers">{{ n }}</li>
  </ul>

  <hr/>
  <ul>
    <li v-for="n in even(numbers2)">{{ n }}</li>
  </ul>
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      numbers: [ 1, 2, 3, 4, 5 ],
      numbers2: [ 9, 8, 7, 6, 5 ]
    },
    computed: {
      evenNumbers: function () {
        return this.numbers.filter(function (number) {
          // console.log('number: ', number);
          return number % 2 == 0;
        })
      }
    },
    methods: {
      even: function (numbers) {
        return numbers.filter(function (number) {
          return number % 2 == 0;
        });
      }
    }
  })
</script>
</body>
</html>
