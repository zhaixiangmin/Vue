<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_一段取值范围的v-for</title>
  <script src="../../public/vendor/vue/vue.js"></script>
</head>
<body>
<div id="app">
  <span v-for="n in 10">{{ n }} </span>
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '#app'
  })
</script>
</body>
</html>
